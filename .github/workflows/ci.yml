name: CI

on:
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm --filter @life-learn/web lint
      - run: pnpm --filter @life-learn/web typecheck
      - run: pnpm --filter @life-learn/web test

  shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm --filter @life-learn/shared lint
      - run: pnpm --filter @life-learn/shared typecheck
      - run: pnpm --filter @life-learn/shared test

  python-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/workers/requirements.txt
      - run: pip install -r apps/api/requirements.txt
      - run: pip install -r apps/workers/requirements.txt
      - run: cd apps/api && ruff check .
      - run: cd apps/api && mypy app
      - run: cd apps/api && pytest
      - run: cd apps/workers && ruff check .
      - run: cd apps/workers && mypy workers
      - run: cd apps/workers && pytest

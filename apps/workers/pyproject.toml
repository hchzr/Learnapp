[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.12"
strict = true
exclude = ["tests/"]


[[tool.mypy.overrides]]
module = ["celery", "celery.*"]
ignore_missing_imports = true
